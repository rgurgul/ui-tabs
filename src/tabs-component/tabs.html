<script src="helpers.js"></script>
<script src="tabs.js"></script>

<template id="tabs-tpl">
    <style>
        ::content > button {
            background-color: white;
            border: none;
            padding: 5px;
            outline: none;
        }

        ::content > button.selected {
            border: 1px solid #ccc;
            border-bottom: 1px solid #fff;
            margin-bottom: -1px;
        }
    </style>

    <content select="button"></content>
    <content select="ui-tab"></content>
</template>

<template id="tab-tpl">
    <style>
        :host {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
        }

        :host([visible="true"]) {
            display: block;
        }
    </style>
    <content></content>
</template>
